    <style>
        
        html,body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif, sans-serif; 
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body {
            background: linear-gradient(135deg, #ffdede, #c31432); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .wrap {
            position: relative;
        }

        .card {
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 8px 32px 0 rgba( 105, 15, 15, 0.4 );
            backdrop-filter: blur( 4px );
            -webkit-backdrop-filter: blur( 4px );
            border-radius: 24px;
            border: 1px solid rgba( 255, 255, 255, 0.5 );  
            text-align: center;
            padding: 36px;
            display: flex;
            justify-content: center;
            cursor: default;
        }

        .card:hover {
            background: rgba(255, 255, 255, 0.16);
            box-shadow: 0 8px 32px 0 rgba( 105, 15, 15, 0.44 );
        }

        .line {
            width: 70%;
            height: 1px;
            background: white;
            margin: 28px 0 42px 0;
            align-self: center;
        }

        .content {
            width: auto;
            color: white;
            padding: 0 10px;
            /* margin: 37vh auto; */
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .content h1 {
            font-size: 2.4rem;
            margin: 12px 0;
            text-shadow: 1px 1px 4px rgba(255, 255, 255, 0.5);
            animation: textblink 1.8s ease-in-out infinite;
        }

        .content p {
            font-size: 1.5rem;
            line-height: 2rem;
            margin: 0;
        }

        .content a {
            color: white;
            font-size: 1.5rem;
            line-height: 2rem;
            margin: 0;
            word-break: break-all;
        }

        .content a:hover {
            text-shadow: 1px 1px 3px #c31432;
        }

        .last {
            /* margin-top: -1.2rem; */
            padding-bottom: 32px;
        }

        .footer-padding {
            padding-bottom: 30px;
        }

        @media (max-width: 700px) {
            .card {
                padding: 20px;
                margin: 15px;
            }

            .content h1 { 
                font-size: 2rem;
            }
            

            .content p, .content a {
                font-size: 1.4rem;
                line-height: 1.8rem;
            }
        }

        @keyframes textblink {
            0% {
                opacity: 0.72;
            }
            30% {
                opacity: 1;
            }
            60% {
                opacity: 1;
            }
            100% {
                opacity: 0.72;
            }
        }
    </style>
